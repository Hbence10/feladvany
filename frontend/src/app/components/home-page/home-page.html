<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center mt-4 mb-3 mainFont">Termék kereső</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-search-bar (searchByName)="searchByName($event)" (changeValid)="getProducts()" (changeSort)="changeSort()" (changeFilter)="changeFilter($event)" />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      @if(!isLoaded() && !isError()){
        <mat-spinner />
      }

      @if (isError()){
        <p class="errorMsg mainFont text-center">Valami hiba lépett fel! Kérlek próbáld meg később</p>
      }

      @if (isLoaded()){
        @for (product of productService.productList; track $index) {
          <app-product-card [product]="product"/>
        } @empty {
          <p class="errorMsg mainFont text-center">Nincsenek ilyen termékek! Probáld meg máshogy</p>
        }
      }
    </div>
  </div>
</div>
