    <div class="col-lg-12">
      <div class="input-group mb-3" style="width: 500px;">

        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Szűrés</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-item">ABC szerint</li>
          <li class="dropdown-item">Nettó ár szerint</li>
          <li class="dropdown-item">Bruttó ár szerint</li>
        </ul>
      </div>
    </div>
  </div>
</div>
