<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <mat-form-field class="mx-2" style="width: 500px;">
        <mat-label>Keresett termék</mat-label>
        <input #searchInput matInput (input)="searchByName.emit(searchInput.value.trim().toLowerCase())" type="text" placeholder="Adja meg a keresett termék nevét!">
      </mat-form-field>

      <mat-form-field class="mx-2">
        <mat-label>Szűrés</mat-label>
        <mat-select #filterSelect (valueChange)="onChangeFilter(filterSelect.value)">
          <mat-option value="name">Név szerint</mat-option>
          <mat-option value="netPrice">Nettó ár szerint</mat-option>
          <mat-option value="grossPrice">Brutto ár szerint</mat-option>
        </mat-select>
      </mat-form-field>

      <button matButton="filled" (click)="changeSort.emit()">
        <span class="material-symbols-outlined">swap_vert</span>
      </button>
    </div>
  </div>
</div>
